<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>project</title>
    <!-- custom CSS file -->
    <link rel="stylesheet" href="./css/fpage_trial.css">
    <!-- bootstrap CSS file -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Font awesome ICONS -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- This is online link for carousel -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .btn{
            border: 2px solid #3498db;
            background: none;
            float: right;
            display: block;
            padding: 10px 40px;
            cursor: pointer;
            margin: 2px 40px 10px 8px;
            transition: 0.8s;
            position: relative;
            overflow: hidden;
        }
            .b1,.b2{
                color:#3498db;
            }
            .b3,.b4{
                color:#3498db;
            }
            .b1:hover,.b3:hover{
                color:#3498db;
            }
            .b2:hover,.b4:hover{
                color:#3498db;
            }
            .btn::before{
                content: "";
                display: block;
                position: absolute;
                left:0;
                width:100%;
                height: 100%;
                background-color: #3498db;
                z-index: -1;
                transition: 0.8s;
            }
            .btn:active,li:checked{
                background-color: yellow;
            }
            .b1::before,.b3::before{
                top:0;
                height: 0%;
                border-radius: 0 0 70% 70%;
            }
            .b2::before,.b4::before{
                bottom:0;
                height: 0%;
                border-radius: 70% 70% 0 0;
            }
            .b1:hover::before,.b3:hover::before{
                height: 180%;
                background-color:pink;
            }
            .b2:hover::before,.b4:hover::before{
                height: 180%;
                background-color: pink;
            }
            @media all and (max-width:850){
                .mynav .btn{
                display: none;
                }
            }
    </style>
</head>
<body>
    <div class="main_div">
            <button class="btn b1">Zero</button>
            <button class="btn b1">One</button>
            <button class="btn b2">Two</button>
            <button class="btn b3">Three</button>
            <button class="btn b4">Four</button>
        </div>
</body>
</html>
